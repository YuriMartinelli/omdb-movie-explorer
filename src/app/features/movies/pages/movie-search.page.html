<div class="p-4 max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold text-blue-600 mb-6">ðŸŽ¬ OMDB Movie Explorer</h1>

  <div class="flex gap-2 w-full max-w-3xl mx-auto mt-6 mb-6">
    <input type="text" [(ngModel)]="query" placeholder="Search movies, shows..."
      class="flex-1 px-4 py-2 rounded-l-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400" />

    <input type="text" [(ngModel)]="year" placeholder="Year" class="w-24 px-4 py-2 bg-gray-100 focus:outline-none" />

    <button (click)="searchMovies()"
      class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-2 rounded-r-lg font-semibold">
      Search
    </button>
  </div>

  <div *ngIf="loading" class="text-gray-500 text-center text-lg">Loading movies...</div>

  <div *ngIf="movies.length > 0" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let movie of movies" class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">
      <a [routerLink]="['/movies', movie.imdbID]" class="block transform hover:scale-[1.02] transition duration-200">
        <div class="bg-white hover:shadow-xl rounded overflow-hidden transition">
          <img [src]="movie.poster !== 'N/A' ? movie.poster : '/assets/no-poster.png'" alt="{{ movie.title }}"
            class="h-72 w-full object-cover" />
          <div class="p-4">
            <h2 class="text-xl font-bold text-gray-900 truncate mb-1">{{ movie.title }}</h2>
            <p class="text-sm text-gray-500">{{ movie.year }} â€¢ {{ movie.type | titlecase }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div *ngIf="!loading && movies.length === 0 && hasSearched" class="text-center text-gray-400 mt-10">
    <p class="text-3xl mb-2">ðŸ˜•</p>
    <p>No results found.</p>
  </div>
</div>
