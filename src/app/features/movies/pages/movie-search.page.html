<div class="p-4 max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold text-blue-600 mb-6">ðŸŽ¬ OMDB Movie Explorer</h1>

  <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 mb-8">
    <input type="text" [(ngModel)]="query"
           placeholder="Search by title"
           class="flex-1 px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" />

    <input type="text" [(ngModel)]="year"
           placeholder="Year (optional)"
           class="w-32 px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" />

    <button (click)="searchMovies()"
            class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
      Search
    </button>
  </div>

  <div *ngIf="loading" class="text-gray-500 text-center text-lg">Loading movies...</div>

  <div *ngIf="movies.length > 0" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let movie of movies" class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">
      <img [src]="movie.poster !== 'N/A' ? movie.poster : '/assets/no-poster.png'"
           alt="{{ movie.title }}"
           class="w-full h-72 object-cover">

      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 truncate">{{ movie.title }}</h2>
        <p class="text-sm text-gray-500">{{ movie.year }} â€¢ {{ movie.type | titlecase }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && movies.length === 0 && hasSearched"
       class="text-gray-500 text-center mt-10 text-lg">
    No results found. Try another search.
  </div>
</div>
